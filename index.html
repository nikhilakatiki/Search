<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="item1">
            <div class="boo"> Boogle</div>
            <divv class=bar>
                <img src="public\arrow-left.png" width="15" height="15">
                <img src="public\arrow-right.png" width="15" height="15">
                <img src="public\cross.png" width="15" height="15">
                <img src="public\home.png" width="15" height="15">
                <input class="barsize" type="text" id=name value="http://www.boogle.com">
                <input class="search" type="text" id=name2>
        </div>
        <div class="item2">
            <div class="line">
                <div>
                    <a class="no">Web</a>|
                    <a>Images</a>|
                    <a>Maps</a>|
                    <a>News</a>|
                    <a>more</a>
                </div>
                <div>
                    <a>iBoogle</a>|
                    <a>Sign In</a>
                </div>

            </div>
            <div class="BigBoo">
                <div class="dim">Boogle</div>
                <div class="barinfo">
                    <div>
                        <input class="info" type="text" id=name size="100">
                    </div>
                    <div class="divide">
                        <div>
                            Advanced Search
                        </div>
                        <div>
                            Preferences
                        </div>
                    </div>
                </div>
                <div class="lucky">
                    <div>
                        <input class="shade" type="button" value="Boogle Search">
                    </div>
                    <div>
                        <input class="shade" type="button" value="I'm Feeling Lucky">
                    </div>
                </div>

            </div>
            <div class="endBoo">
                <div >
                    <a class="footline">Advertising Programs</a>|
                    <a class="footline">Business Solutions</a>|
                    <a class="footline">About Boogle</a>
                </div>
                <div class="num">
                    (C) 2008 Boogle
                </div>

            </div>
        </div>
        <div class="item3"></div>
    </div>



</body>

</html>
